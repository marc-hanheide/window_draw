$def with (data)

$var title: QuickVote.

<div class="row clearfix">
	<div class="col-md-12 column">
		<div class="panel panel-default">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">$data['qs']['question']</h3>
		  	</div>
		  	<div class="panel-body">
				<form class="form" role="form" action="submit" method="post">
					<input name="question" type="hidden" value="$data['qs']['question']">
					<input name="uuid" type="hidden" value="$data['qs']['uuid']">
					<input name="domain" type="hidden" value="$data['qs']['domain']">
			  		<div class="form-group">
						$for answer in data['qs']['options']:
							<div class="checkbox">
							    <label>
							      <input name="$answer" type="checkbox"> $answer
							    </label>
							</div>
					</div>
			  		<div class="form-group">
						<textarea name="feedback" class="form-control" rows="3" placeholder="Any feedback?"></textarea>
					</div>
			  		<div class="form-group">
						<button type="submit" formmethod="post" formaction="$data['submit_url']" class="btn btn-primary btn-lg btn-block">Submit</button>
					</div>
				</form>

		  	</div>
		</div>
	</div>
</div>
