	 	<script type="text/javascript">
	 		function send_path(path) {
	 			$$.post('/wel/',path);
	 		}
		// Only executed our code once the DOM is ready.

	 		paths = [];



			window.onload = function() {

				// Get a reference to the canvas object
				var canvas = document.getElementById('myCanvas');
				var destWidth = 640;
				var destHeight = 480;
				var xr = (window.innerWidth-10) / destWidth;
				var yr = (window.innerHeight-10) / destHeight;
				var zoom = Math.min(xr,yr);
				canvas.width = destWidth * zoom;
				canvas.height = destHeight * zoom;
				// Create an empty project and a view for the canvas:
				paper.setup(canvas);
				with (paper) {
					// Create a simple drawing tool:
					var tool = new Tool();
					var path;

					// Define a mousedown and mousedrag handler
					tool.onMouseDown = function(event) {
						path = new Path();
						color = [	Math.random()*0.5 + 0.5,
									Math.random()*0.5 + 0.5,
									Math.random()*0.5 + 0.5, 1]
						path.strokeColor = color;
						path.strokeWidth = 5*zoom,
						path.add(event.point);
					}

					tool.onMouseDrag = function(event) {
						path.add(event.point);
					}

					tool.onMouseUp = function(event) {
						console.log("send path");
						var data = {};
						data['path'] = path.exportJSON();
						data['zoom'] = zoom;
						paths.push(path);
						//path.remove();
						send_path(data);
					}

				    view.onFrame = function(event) {
						// On each frame, rotate the path by 3 degrees:
						for (p in paths) {
							//console.log(paths[p].strokeColor);
							t = paths[p].strokeColor.alpha;
							t = t - 0.001;
							//paths[p].strokeWidth = Math.random()*5+1;
							//console.log(t);
							if (t <= 0.0) {
								paths[p].remove();
								paths.splice(p,1);
							} else {
								paths[p].strokeColor.alpha = t;
							}
							
						}
						
					}


				}
			}
		</script>
