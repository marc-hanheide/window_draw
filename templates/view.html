	 	<script type="text/javascript">

			window.onload = function() {

				// Get a reference to the canvas object
				var canvas = document.getElementById('drawCanvas');
				var destWidth = 640;
				var destHeight = 480;
				var xr = window.innerWidth / destWidth;
				var yr = window.innerHeight / destHeight;
				var zoom = Math.min(xr,yr);
				canvas.width = destWidth * zoom;
				canvas.height = destHeight * zoom;

				// Create an empty project and a view for the canvas:
				paper.setup(canvas);
				with (paper) {
					var source = new EventSource("/sse");
					source.onmessage = function(event) {
					    console.log("server update: " + event.data);
					    path = new Path()
					    path.importJSON(event.data);
					    path.scaling = 1/zoom;
					    path.smooth();
					    path.strokeColor = [1, 0.3, 0.3, 0.8];
					    path.strokeWidth = 5,
					    console.log("path: " + path.segments);
					    view.draw();
					};
				}
			}
		</script>
